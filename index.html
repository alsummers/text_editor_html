<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rich Text Editor</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body onload="enableEdit();">
    <div class = "toolBox">
        <button onClick="toolFunc('bold')"><i class="fa fa-bold"></i></button>
        <button onClick="toolFunc('italic')"><i class="fa fa-italic"></i></button>
        <button onClick="toolFunc('underline')"><i class="fa fa-underline"></i></button>
        <button onClick="toolFunc('justifyLeft')"><i class="fa fa-align-left"></i></button>
        <button onClick="toolFunc('justifyCenter')"><i class="fa fa-align-center"></i></button>
        <button onClick="toolFunc('justifyRight')"><i class="fa fa-align-right"></i></button>
        <button onClick="toolFunc('justifyFull')"><i class="fa fa-align-justify"></i></button>
        <button onClick="toolFunc('indent')"><i class="fa fa-indent"></i></button>
        <button onClick="toolFunc('cut')"><i class="fa fa-cut"></i></button>
        <button onClick="toolFunc('copy')"><i class="fa fa-copy"></i></button>
        <button onClick="toolFunc('paste')"><i class="fa fa-paste"></i></button>
        <br/>
        <br/>
        <button onClick="toolFunc('link')"><i class="fa fa-link"></i></button>
        <button onClick="toolFunc('unlink')"><i class="fa fa-unlink"></i></button>
        <button onClick="toolFunc('superscript')"><i class="fa fa-superscript"></i></button>
        <button onClick="toolFunc('subscript')"><i class="fa fa-subscript"></i></button>
        <button onClick="toggleCode()"><i class="fa fa-code"></i></button>
        <button onClick="toolFunc('undo')"><i class="fa fa-undo"></i></button>
        <button onClick="toolFunc('redo')"><i class="fa fa-redo"></i></button>
        <button onClick="toolFunc('insertOrderedList')"><i class="fa fa-list-ol"></i></button>
        <button onClick="toolFunc('insertUnorderedList')"><i class="fa fa-list-ul"></i></button>
        <button onClick="toolFunc('insertParagraph')"><i class="fa fa-paragraph"></i></button>
        <select onChange="toolHeaderOption('formatBlock', this.value)">
            <option value="H1">H1</option>
            <option value="H2">H2</option>
            <option value="H3">H3</option>
            <option value="H4">H4</option>
            <option value="H5">H5</option>
            <option value="H6">H6</option>
        </select>
        <select onChange="toolHeaderOption('fontSize', this.value)">
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
        </select>
    </div>
    <div class="textArea">
    <iframe name="richTextArea"></iframe>
    </div>
    <script src="app.js"></script>
</body>
</html>
